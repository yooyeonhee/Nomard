 <!DOCTYPE html>
 <html>
     <body>
        <div id="root"></div>
     </body>
     <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
     <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
     <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <script type="text/babel">
         const root = document.getElementById("root");
         /*const title = React.createElement("h3", {id: "title", onMouseEnter:()=> console.log("Mouse Enter")}, "Hello I'm a span");*/
         /* 하위 코드(=> arrow fuction)와 같은 코드
         function Title() {
             return (
                 <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello I'm a title
                </h3>
                );
             }
        */
       /* 직접 만드는 요소는 대문자로 시작하게 해서 html과 헷갈리지 않게 구분해야한다. */
       /* 함수 형태로 만들어 줘야한다.*/
         const Title = () => (
             <h3 id="title" onMouseEnter={()=> console.log("Mouse Enter")}> Hello I'm a title </h3>
             );
         /*const btn = React.createElement("button", {onClick:()=>console.log("im clicked")}, "Click Me"); */
         const Button = () => (
             <button style={{backgroundColor: "tomato"}} onClick={() => console.log("I'm clicked")}> Click Me </button>
             );
         const Container = () => (
             <div>
                <Title />
                <Button />
            </div>
         );
         ReactDOM.render(<Container />, root);
     </script>
 </html>
